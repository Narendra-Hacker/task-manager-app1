<app-user-details></app-user-details>

<div class="table-container" style="margin-top: 50px;">
  <div class="header-container">
    <mat-form-field appearance="fill" class="search-field">
      <mat-label>Search tasks...</mat-label>
      <input matInput (input)="onSearch($event)" />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <button mat-icon-button color="primary" (click)="navigateToAddTask()">
      <mat-icon>add</mat-icon>
    </button>

    <mat-form-field appearance="fill" class="filter-field">
      <mat-label>Filter by Status</mat-label>
      <mat-select [(ngModel)]="selectedStatus" (selectionChange)="onStatusChange($event)">
        <mat-option value="">All</mat-option>
        <mat-option value="Pending">Pending</mat-option>
        <mat-option value="Completed">Completed</mat-option>
      </mat-select>
      <mat-icon matSuffix>filter_list</mat-icon>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="paginatedTasks" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let task">{{ task.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let task">{{ task.description }}</td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Start Date</th>
      <td mat-cell *matCellDef="let task">{{ task.startDate | date }}</td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>End Date</th>
      <td mat-cell *matCellDef="let task">{{ task.endDate | date }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let task">
        <span [ngClass]="{'completed': task.status === 'Completed'}">{{ task.status }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let task">
        <button mat-button (click)="toggleStatus(task)">Toggle Status</button>
        <button mat-button color="warn" (click)="deleteTask(task.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'description', 'startDate', 'endDate', 'status', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'startDate', 'endDate', 'status', 'actions'];"></tr>
  </table>

  <mat-paginator 
    [length]="totalPages * pageSize" 
    [pageSize]="pageSize" 
    [pageSizeOptions]="pageSizes"
    (page)="changePage($event)">
  </mat-paginator>
</div>
