<div class="d-flex justify-content-center align-items-center vh-100">
    <mat-card class="p-4" style="width: 500px; min-height: 500px;">
        <h2 class="text-center">Sign Up</h2>
        <form (ngSubmit)="onSignup()">
            <!-- Name field -->
            <mat-form-field appearance="fill" class="w-100 mb-3">
                <mat-label>Name</mat-label>
                <input matInput type="text" [(ngModel)]="user.name" name="name" required />
            </mat-form-field>
            <!-- Phone Number field -->
            <mat-form-field appearance="fill" class="w-100 mb-3">
                <mat-label>Phone Number</mat-label>
                <input matInput type="tel" [(ngModel)]="user.phoneNo" name="phoneNo" required />
            </mat-form-field>
            <!-- Email field -->
            <mat-form-field appearance="fill" class="w-100 mb-3">
                <mat-label>Email</mat-label>
                <input matInput type="email" [(ngModel)]="user.email" name="email" required />
            </mat-form-field>
            <!-- Password field -->
            <mat-form-field appearance="fill" class="w-100 mb-3">
                <mat-label>Password</mat-label>
                <input matInput type="password" [(ngModel)]="user.password" name="password" required />
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" class="w-100">Sign Up</button>
        </form>
        <p class="text-center mt-3">
            Already a member? <a routerLink="/login">Login</a>
        </p>
    </mat-card>
</div>
